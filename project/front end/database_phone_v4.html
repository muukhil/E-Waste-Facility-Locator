    <div class="container">
        <h1>Device Information</h1>
        <select id="device-select">
            <option value="">Select a Device</option>
            <!-- Dynamically populate options using JavaScript -->
        </select>
        <div id="device-details">
            <h2>Device Details</h2>
            <ul>
                <li><strong>Name:</strong> <span id="device-name"></span></li>
                <li><strong>Brand:</strong> <span id="device-brand"></span></li>
                <li><strong>Model:</strong> <span id="device-model"></span></li>
                <li><strong>Minerals:</strong> <span id="device-minerals"></span></li>
                <!-- Add more device details here as needed -->
                <li><strong>Percentage of Materials:</strong> <span id="device-materials"></span></li> <!-- Add this line -->
            </ul>
            <div id="device-image">
                <img src="" alt="Device Image">
            </div>
        </div>
    </div>
    <script>
        // Sample database of devices (phones)
        var phones = [
             {
                name: "Apple Iphone 4",
                brand: "Apple",
                model: "Iphone",
                minerals: ["Stainless Steel - 20%", "Neodymium - 15%", "Barilium - 1%"],  
                imageUrl: "../images/Iphone4.jpg"
            },
            {
                name: "Acer Liquid X2",
                brand: "Acer",
                model: "Liquid X2",
                minerals: ["Gold - 10%", "Silicon - 24%", "Barilium - 5%","Plastic - 30%","Glass - 5%"], 
                imageUrl: "../images/Acerliquid.jpg"
            },
             {
                name: "Amazon Fire Phone",
                brand: "Amazon",
                model: "Fire",
                minerals: ["Gold - 1%", "Silicon - 34%", "Barilium - 10%", "Glass - 15%"],   
                imageUrl: "../images/AmazonFire.jpg"
            },
             {
                name: "Samsung Galaxy J5",
                brand: "Samsung",
                model: "J series",
                minerals: ["Gold - 10%", "Silicon - 24%", "Barilium - 5%"],   
                imageUrl: "../images/GalaxyJ.jpg"
            },
            {
                name: "Vivo V25 5G",
                brand: "Vivo",
                model: "V series",
                minerals: ["Gold - 15%"],
                imageUrl: "../images/VivoV25.jpg"
            },
            {
                name: "Realme 10",
                brand: "Realme",
                model: "Model 10",
                minerals: ["Gold - 20%"],
                imageUrl: "../images/Realme10.jpg"
            }
            // Add more devices as needed
        ];

        // Populate the select dropdown with device names
        var deviceSelect = document.getElementById("device-select");
        phones.forEach(function (device, index) {
            var option = document.createElement("option");
            option.value = index;
            option.text = device.name;
            deviceSelect.appendChild(option);
        });

        // Function to display device details when selected
        function displayDeviceDetails() {
            var selectedIndex = deviceSelect.value;

            if (selectedIndex !== "") {
                var selectedDevice = phones[selectedIndex];

                document.getElementById("device-name").textContent = selectedDevice.name;
                document.getElementById("device-brand").textContent = selectedDevice.brand;
                document.getElementById("device-model").textContent = selectedDevice.model;
                document.getElementById("device-minerals").textContent = selectedDevice.minerals.join(", "); // Join minerals as a string
                document.getElementById("device-materials").textContent = calculateMaterialsPercentage(selectedDevice.minerals);
                document.querySelector("#device-image img").src = selectedDevice.imageUrl;
                document.getElementById("device-details").style.display = "block";
            } else {
                document.getElementById("device-details").style.display = "none";
            }
        }

        // Function to calculate the total percentage of materials
        function calculateMaterialsPercentage(materials) {
            var totalPercentage = 0;
            for (var i = 0; i < materials.length; i++) {
                var percentage = parseFloat(materials[i].split(" - ")[1].replace("%", ""));
                totalPercentage += percentage;
            }
            return totalPercentage.toFixed(2) + "%";
        }

        // Listen for changes in the select dropdown
        deviceSelect.addEventListener("change", displayDeviceDetails);
    </script>
</body>
